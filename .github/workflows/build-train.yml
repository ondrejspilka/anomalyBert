name: Build, Test, Train & Export ONNX

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e ".[dev,onnx]"

      - name: Run tests
        run: pytest tests/ -v --tb=short

  train-and-export:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e ".[onnx]"

      - name: Generate synthetic data
        run: anomalybert generate --output-dir data/synthetic --n-samples 100 --seed 42

      - name: Train model
        run: |
          anomalybert train \
            --data data/synthetic \
            --output models/model.pt \
            --epochs 10 \
            --window-size 16 \
            --d-model 64 \
            --n-layers 2 \
            --n-heads 4 \
            --d-ff 128 \
            --batch-size 8 \
            --val-split 0.1

      - name: Export to ONNX
        run: anomalybert export --model models/model.pt --output models/model.onnx

      - name: Verify ONNX inference
        run: |
          anomalybert detect --model models/model.onnx --input data/synthetic/point_anomaly_100.csv --top-n 5 --format json

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: anomalybert-model
          path: |
            models/model.pt
            models/model.onnx
            models/model.onnx.json
          retention-days: 30
